</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;iostream&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;cstring&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;cmath&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;algorithm&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> std;</span><br><span class="line"><span class="keyword">const</span> <span class="keyword">int</span> N=<span class="number">1e5</span>+<span class="number">10</span>;</span><br><span class="line"><span class="keyword">typedef</span> <span class="keyword">long</span> <span class="keyword">long</span> LL;</span><br><span class="line"><span class="comment">//a数组是存储每个数的序列 add[i]+=d表示将第i块中的所有数都+d 这是一个懒标记</span></span><br><span class="line"><span class="comment">//sum[i]记录的是第i块中所有数的总和</span></span><br><span class="line">LL a[N],add[N],sum[N];</span><br><span class="line"><span class="comment">//p=pos[i]表示下标i所在的块是第p块</span></span><br><span class="line"><span class="comment">//L[i]记录的是第i块的左端点   R[i]记录的是第i块的右端点</span></span><br><span class="line"><span class="keyword">int</span> pos[N],L[N],R[N];</span><br><span class="line"><span class="keyword">int</span> n,m;</span><br><span class="line"></span><br><span class="line"><span class="comment">//预处理</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">init</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">int</span> t= <span class="built_in">sqrt</span>(n*<span class="number">1.0</span>); <span class="comment">//t表示每个块内的长度(即元素个数)</span></span><br><span class="line">    <span class="keyword">int</span> num=n/t;    <span class="comment">//num记录的是有多少个块</span></span><br><span class="line">    <span class="comment">//这里处理的是最后剩余的那一小部分 让它自己成为独立的一块</span></span><br><span class="line">    <span class="comment">//比如n=10,t=3,那么分成n/t=10/3=3块后，我们发现第10个并不属于前面的3块</span></span><br><span class="line">    <span class="comment">//因此它必须新开一个块</span></span><br><span class="line">    <span class="keyword">if</span>(n%t)</span><br><span class="line">        num++;</span><br><span class="line">    <span class="comment">//分别处理这num个块的左端点和右端点</span></span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">1</span>;i&lt;=num;i++) <span class="comment">//i遍历的是块号</span></span><br><span class="line">    &#123;</span><br><span class="line">        L[i]=(i<span class="number">-1</span>)*t+<span class="number">1</span>; <span class="comment">//第i块的左端点</span></span><br><span class="line">        R[i]=i*t;   <span class="comment">//第i块的右端点</span></span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">//这里要注意 当上面处理完第num块时 R[num]是按照长度为t进行分配的右端点</span></span><br><span class="line">    <span class="comment">//但是这个右端点有可能比n还大 然而我们只需要处理到n就可以了</span></span><br><span class="line">    <span class="comment">//因此这里还要特殊处理最后一段的右端点 取到n即可 不一定取最后一段分配到的右端点</span></span><br><span class="line">    R[num]=n;</span><br><span class="line">    <span class="comment">//遍历这num个块 预处理出下标j是属于哪个块  同时预处理出这个块内的总和</span></span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">1</span>;i&lt;=num;i++) <span class="comment">//i遍历的是块</span></span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> j=L[i];j&lt;=R[i];j++)<span class="comment">//j遍历的是这个块的元素</span></span><br><span class="line">        &#123;</span><br><span class="line">            pos[j]=i;   <span class="comment">//下标j所对应的元素应该属于块号i</span></span><br><span class="line">            sum[i]+=a[j];   <span class="comment">//记录第i块的元素总和</span></span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//区间修改  将区间[l,r]中的元素都+d</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">change</span><span class="params">(<span class="keyword">int</span> l,<span class="keyword">int</span> r,<span class="keyword">int</span> d)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">int</span> p=pos[l];   <span class="comment">//获取下标l所在的块号p</span></span><br><span class="line">    <span class="keyword">int</span> q=pos[r];   <span class="comment">//获取下标r所在的块号q</span></span><br><span class="line">    <span class="comment">//如果区间[l,r]在同一个块内</span></span><br><span class="line">    <span class="keyword">if</span>(p==q)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="comment">//直接将区间[l,r]内的所有元素都+d</span></span><br><span class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> i=l;i&lt;=r;i++)</span><br><span class="line">            a[i]+=d;</span><br><span class="line">        sum[p]+=(r-l+<span class="number">1</span>)*d;  <span class="comment">//记录第p块内的所有元素的总和</span></span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">//否则说明区间[l,r]跨越了不同的块</span></span><br><span class="line">    <span class="keyword">else</span></span><br><span class="line">    &#123;</span><br><span class="line">        <span class="comment">//先处理中间被完全覆盖的块 让这些块的懒标记都+d</span></span><br><span class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> i=p+<span class="number">1</span>;i&lt;=q<span class="number">-1</span>;i++)<span class="comment">//i枚举的中间被完全覆盖的块号</span></span><br><span class="line">            add[i]+=d;</span><br><span class="line">        <span class="comment">//处理左边剩余部分 将区间[l,R[p]]内的所有元素都+d</span></span><br><span class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> i=l;i&lt;=R[p];i++)</span><br><span class="line">            a[i]+=d;</span><br><span class="line">        sum[p]+=(R[p]-l+<span class="number">1</span>)*d;   <span class="comment">//记录左边剩余部分的所有元素的总和</span></span><br><span class="line">        <span class="comment">//处理右边剩余部分 将区间[L[q],r]内的所有元素都+d</span></span><br><span class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> i=L[q];i&lt;=r;i++)</span><br><span class="line">            a[i]+=d;</span><br><span class="line">        sum[q]+=(r-L[q]+<span class="number">1</span>)*d;   <span class="comment">//记录右边剩余部分的所有元素的总和</span></span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//区间查询</span></span><br><span class="line"><span class="function">LL <span class="title">query</span><span class="params">(<span class="keyword">int</span> l,<span class="keyword">int</span> r)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">int</span> p=pos[l];   <span class="comment">//获取下标l所在的块号p</span></span><br><span class="line">    <span class="keyword">int</span> q=pos[r];   <span class="comment">//获取下标r所在的块号q</span></span><br><span class="line">    LL ans=<span class="number">0</span>;   <span class="comment">//记录区间[l,r]中的元素总和</span></span><br><span class="line">    <span class="comment">//如果区间[l,r]在同一个块内</span></span><br><span class="line">    <span class="keyword">if</span>(p==q)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="comment">//累加这个区间[l,r]中所有元素的总和</span></span><br><span class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> i=l;i&lt;=r;i++)</span><br><span class="line">            ans+=a[i];</span><br><span class="line">        ans+=(r-l+<span class="number">1</span>)*add[p];    <span class="comment">//同时要记得加上第p块中的懒标记</span></span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">//否则说明区间[l,r]跨越了不同的块</span></span><br><span class="line">    <span class="keyword">else</span></span><br><span class="line">    &#123;</span><br><span class="line">        <span class="comment">//先累加中间被完全覆盖的这些块的懒标记</span></span><br><span class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> i=p+<span class="number">1</span>;i&lt;=q<span class="number">-1</span>;i++)   <span class="comment">//i遍历的是中间被完全覆盖的这些块的块号</span></span><br><span class="line">            ans+=sum[i]+(R[i]-L[i]+<span class="number">1</span>)*add[i];</span><br><span class="line">        <span class="comment">//累加左边剩余部分的所有元素的总和</span></span><br><span class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> i=l;i&lt;=R[p];i++)</span><br><span class="line">            ans+=a[i];</span><br><span class="line">        <span class="comment">//累加左侧剩余部分的第p块中的懒标记</span></span><br><span class="line">        ans+=(R[p]-l+<span class="number">1</span>)*add[p];</span><br><span class="line">        <span class="comment">//累加左=右边剩余部分的所有元素的总和</span></span><br><span class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> i=L[q];i&lt;=r;i++)</span><br><span class="line">            ans+=a[i];</span><br><span class="line">        <span class="comment">//累加右侧剩余部分的第q块中的懒标记</span></span><br><span class="line">        ans+=(r-L[q]+<span class="number">1</span>)*add[q];</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> ans; <span class="comment">//返回答案</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="built_in">scanf</span>(<span class="string">&quot;%d%d&quot;</span>,&amp;n,&amp;m);</span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">1</span>;i&lt;=n;i++)</span><br><span class="line">        <span class="built_in">scanf</span>(<span class="string">&quot;%lld&quot;</span>,&amp;a[i]);</span><br><span class="line">    <span class="built_in">init</span>();     <span class="comment">//预处理</span></span><br><span class="line">    <span class="keyword">while</span>(m--)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">char</span> op[<span class="number">2</span>];</span><br><span class="line">        <span class="keyword">int</span> l,r,d;</span><br><span class="line">        <span class="built_in">scanf</span>(<span class="string">&quot;%s%d%d&quot;</span>,op,&amp;l,&amp;r);</span><br><span class="line">        <span class="keyword">if</span>(*op==<span class="string">&#x27;C&#x27;</span>)    <span class="comment">//区间修改</span></span><br><span class="line">        &#123;</span><br><span class="line">            <span class="built_in">scanf</span>(<span class="string">&quot;%d&quot;</span>,&amp;d);</span><br><span class="line">            <span class="built_in">change</span>(l,r,d);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">else</span>        <span class="comment">//区间查询</span></span><br><span class="line">            <span class="built_in">printf</span>(<span class="string">&quot;%lld\n&quot;</span>,<span class="built_in">query</span>(l,r));</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<!-- Root element of PhotoSwipe. Must have class pswp. -->
<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
    <!-- Background of PhotoSwipe. 
         It's a separate element as animating opacity is faster than rgba(). -->
    <div class="pswp__bg"></div>
    <!-- Slides wrapper with overflow:hidden. -->
    <div class="pswp__scroll-wrap">
        <!-- Container that holds slides. 
            PhotoSwipe keeps only 3 of them in the DOM to save memory.
            Don't modify these 3 pswp__item elements, data is added later on. -->
        <div class="pswp__container">
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
        </div>
        <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
        <div class="pswp__ui pswp__ui--hidden">
            <div class="pswp__top-bar">
                <!--  Controls are self-explanatory. Order can be changed. -->
                <div class="pswp__counter"></div>
                <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
                <button class="pswp__button pswp__button--share" title="Share"></button>
                <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
                <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
                <!-- Preloader demo http://codepen.io/dimsemenov/pen/yyBWoR -->
                <!-- element will get class pswp__preloader--active when preloader is running -->
                <div class="pswp__preloader">
                    <div class="pswp__preloader__icn">
                      <div class="pswp__preloader__cut">
                        <div class="pswp__preloader__donut"></div>
                      </div>
                    </div>
                </div>
            </div>
            <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                <div class="pswp__share-tooltip"></div> 
            </div>
            <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
            </button>
            <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
            </button>
            <div class="pswp__caption">
                <div class="pswp__caption__center"></div>
            </div>
        </div>
    </div>
</div>
